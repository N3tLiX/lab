name: "Terraform Backend"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  azurerm:
    name: "Create Terraform Backend"
    runs-on: ubuntu-latest
    environment: production
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_STATE_BLOB_SUBSCRIPTION_NAME: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      TF_STATE_BLOB_ACCOUNT_RESOURCE_GROUP: "rg-TERRAFORM-GITACTION-DEV"
      TF_STATE_BLOB_ACCOUT_LOCATION: "westeurope"
      TF_STATE_BLOB_ACCOUNT_NAME: "sa202105311dev"
      TF_STATE_BLOB_ACCOUNT_SKU: "Standard_LRS"
      TF_STATE_BLOB_CONTAINER_NAME: "tfstate"

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v1

      - name: "Login"
        run: |
          az login --service-principal --username $ARM_CLIENT_ID --password $ARM_CLIENT_SECRET --tenant $ARM_TENANT_ID
          az account set --subscription $ARM_SUBSCRIPTION_ID

